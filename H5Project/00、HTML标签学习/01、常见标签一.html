<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 
        h1
        h2
         *   
        *
        *
        *
        h6

        hgroup
        block
        q
     -->
     <!-- p标签内不能放任何块元素，浏览器会进行修正，将块元素放在p元素外面 -->
     <hgroup>
         <h1>回乡偶书</h1>
         <h2>其一</h2>
         <p>少小离家老大回，</p>
         <p>乡音未改鬓毛衰</p>
         <p>儿童相见不相识</p>
         <p>笑问客从何处来</p>
     </hgroup>
     <blockquote>
         这是贺知章的诗
     </blockquote>
     子曰：<q>hah</q>
</body>
</html>
