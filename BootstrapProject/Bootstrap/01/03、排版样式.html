<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>排版样式</title>
    <script src="./lib/jquery.js"></script>
    <link rel="stylesheet" href="./bootstrap/css/bootstrap.css">
    <script src="./bootstrap/js/bootstrap.min.js"></script>
</head>

<body>
    <div class="container">
        <h1>标题标记</h1>
        <h2>标题标记</h2>
        <h3>标题标记</h3>
        <h4>标题标记</h4>
        <h5>标题标记</h5>
        <h6>标题标记</h6>
    </div>
    <div class="container">
        <h2>列表样式1</h2>
        <ul class="list-unstyled">
            <li>西游记</li>
            <li>水浒传</li>
            <li>红楼梦</li>
            <li>三国演义</li>
        </ul>
        <h2>列表样式2</h2>
        <ul class="list-inline">
            <li>西游记</li>
            <li>水浒传</li>
            <li>红楼梦</li>
            <li>三国演义</li>
        </ul>
    </div>
    <div class="container">
        
        <table class="table table-bordered table-hover table-striped">
            <thead>
                <tr>
                    <th>序号</th>
                    <th>标题</th>
                    <th>内容</th>
                    <th>操作</th>
                </tr>
            </thead>
            <tbody>
                <tr class="danger">
                    <td>1</td>
                    <td>三国演义</td>
                    <td>罗贯中著</td>
                    <td>
                        <button type="button" class="btn btn-default">删除</button>
                        <button type="button" class="btn btn-info">信息</button>
                        <button type="button" class="btn btn-link">链接</button>
                        <button type="button" class="btn btn-warning">警告</button>
                    </td>
                </tr>
                <tr class="warning"> 
                    <td>2</td>
                    <td>水浒传</td>
                    <td>施耐庵</td>
                    <td><button type="button" class="btn btn-primary">删除</button></td>
                </tr>
                <tr class="success">
                    <td>3</td>
                    <td>红楼梦</td>
                    <td>曹雪芹</td>
                    <td><button type="button" class="btn btn-danger">删除</button></td>
                </tr>
            </tbody>
        </table>
        
    </div>
</body>

</html>
