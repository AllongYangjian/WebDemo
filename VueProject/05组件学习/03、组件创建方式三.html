<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>组件创建方式三</title>
    <script src="lib/vue-2.6.11.js"></script>
</head>

<body>
    <div id="app">
        <mycom3></mycom3>
    </div>

    <div id="app2">
        <login></login>
    </div>

    <template id="temp1">
        <h1>这是通过 template 在外部定义的组件结构</h1>
    </template>

    <template id="temp2">
        <h1>这是通过 template 在外部定义的私有组件结构</h1>
    </template>
    <script>

        Vue.component('mycom3', {
            template: '#temp1'
        });


        var app = new Vue({
            el: "#app",
            data: {

            },
            methods: {

            }
        });

        var app = new Vue({
            el: "#app2",
            data: {

            },
            methods: {

            },
            components: {
                login: {//组件名称
                    template: '#temp2' //组件模板
                }
            }
        });
    </script>
</body>

</html>
