<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <title>Document</title>
</head>
<body>
    <div class="app">
        <span type="button" value="test1" @click="test1">test1</span>
        <div style="width: 100px;height: 100px;background-color:red;" @click="test2">
            <div style="width: 50px;height: 50px;background-color:purple;" @click="test3"></div>
        </div>
        <input type="text" @keyup.enter="test4">
    </div>
    <script>
        new Vue({
            el:'.app',
            data:{

            },
            methods:{
                test1(event){
                    alert(event.target.innerHTML);
                },
                test2(){        
                    alert('test2');
                },
                test3(event){
                    alert('test3');
                    event.stopPropagation();
                    
                },
                test4(event){
                    alert(event.target.value);
                }
            
            }
        })
    </script>
</body>
</html>
