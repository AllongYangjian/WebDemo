<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>图片轮播</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <style type="text/css">
        #app{
            width: 300px;
            height: 300px;
            margin: 0 auto;
            background-color: gray;
            position: absolute;
        }
        #app img{
            width: 100%;
            height: 100%;
        }
        #app span:first-child{
            left: 0;
            top: 50%;
            bottom: 50%;

            z-index: 2;
        }
        #app span:last-child{
            z-index: 2;
        }
    </style>
</head>
<body>
    <div id="app">
    <img :src="imgList[index]">
    <span @click="prev" v-show="index>0">上一张</span>
    <span @click="next" v-show="index<imgList.length-1">下一张</span>
    </div>
</body>
<script>
    var app = new Vue({
        el:"#app",
        data:{
            imgList:[
                '/image/1.png',
                '/image/2.png',
                '/image/3.png',
                '/image/4.png',
                '/image/5.png'
            ],
            index:0
        },
        methods:{
            prev:function(){
                this.index--;
                if(this.index<0){
                    this.index = 0;
                }
            },
            next:function(){
                this.index++;
                if(this.index>this.imgList.length-1){
                    this.index = this.imgList.length-1;
                }
            }
        }
    })
</script>
</html>
