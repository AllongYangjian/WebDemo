<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <title>Document</title>
    <style>
        span{
            display: inline-block;
            width: 24px;
            height: 24px;
            line-height: 24px;
            background-color: lightblue;
            color: #000;
            font-size: 19px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="app">
        <span @click='add'>+</span>
        <span>{{value}}</span>
        <span @click="desc">-</span>
    </div>
</body>
<script>
    var app = new Vue({
        el:'#app',
        data:{
            value:0,
        },
        methods:{
            add:function(){
                this.value+=1;
            },
            desc:function(){
                this.value-=1;
            }
        }
    })
</script>
</html>
