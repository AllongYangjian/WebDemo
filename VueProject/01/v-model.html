<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>v-model</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
    <div id="app">
        <input type="button" value="修改" @click="setM">
        <input type="text" v-model="message" @keyup.enter="getM">
        <h>{{message}}</h>
    </div>
</body>
<script>
    var app = new Vue({
        el:"#app",
        data:{
            message:'Hello World'
        },
        methods:{
            setM:function(){
                this.message = "sb";
            },
            getM:function(){
                alert(this.message);
            }
        }
    })
</script>
</html>
