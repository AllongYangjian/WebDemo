<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>v-if</title>
</head>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<body>
    <div id="app">
        <input type="button" value="切换显示状态" @click="showImage" style="display:block">
        <img src="/image/ic_test_1.png" v-if="isShow">
    </div>
</body>
<script>
    var app = new Vue({
        el:"#app",
        data:{
            isShow:false
        },
        methods:{
            showImage:function(){
                this.isShow = !this.isShow;
            }
        }
    })
</script>
</html>
