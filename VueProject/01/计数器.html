<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>计数器</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
    <div id="app">
        <input type="button" value="-" @click="decr">
        <span>{{num}}</span>
        <input type="button" value="+" @click="add">
    </div>
</body>
<script>
    var app = new Vue({
        el:"#app",
        data:{
            num:1
        },
        methods:{
            add:function(){
                this.num+=1;
                if(this.num>10){
                    this.num =10;
                    alert("不能超过10");
                }
            },
            decr:function(){
                this.num-=1;
                if(this.num<0){
                    this.num = 0;
                    alert("不能小于0");
                }
            }
        }
    })
</script>
</html>
