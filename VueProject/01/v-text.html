<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>v-text</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
    <div id="app">
        <p v-text="message+'!!!'"></p>
        <p v-text="info+'_sb'"></p>
        <p>{{message+'!!!'}}sb</p>
    </div>
</body>
<script>
    var app = new Vue({
        el:'#app',
        data:{
            message:"Hello v-text",
            info:"Hello v-text"
        }
    })
</script>
</html>
