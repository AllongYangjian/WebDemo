<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <title>Document</title>
    <style>
        .one{
            width: 200px;
            height: 20px;
            background: #000;
        }
    </style>
</head>
<body>
    <div id="app">
        <input type="button" :value="text" @click="hideOrShow">
        <div :class="{one:show}"></div>
    </div>
    <script>
        var app = new Vue({
            el:'#app',
            data:{
                text:'显示',
                show:true
            },
            methods:{
                hideOrShow:function(){
                    this.show = !this.show;
                    if(this.show){
                        this.text = '隐藏';
                    }else{
                        this.text = '显示';
                    }
                }
            }
        })
    </script>
</body>
</html>
