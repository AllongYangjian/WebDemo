<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./lib/vue-2.6.js"></script>
</head>

<body>
    <div id="app">
        <input type="button" @click="lang" value="浪起来">
        <input type="button" @click="dd(this)" value="低调">
        <p>{{message}}</p>
    </div>
    <script>
        var app = new Vue({
            el: "#app",
            data: {
                message: '猥琐发育，别浪',
                intervalId:null
            },
            methods: {
                lang() {
                    if(this.intervalId !=null){
                        return;
                    }
                    this.intervalId = setInterval(() => {
                        var start = this.message.substring(0, 1);
                        var end = this.message.substring(1);
                        this.message = end + start
                    }, 400);
                    console.log(this.intervalId);
                },
                dd: function (p) {
                    console.log(p.app.message);
                    clearInterval(this.intervalId);
                    this.intervalId = null;
                    this.message = '猥琐发育，别浪';
                }
            }
        });

        function circleCall(message) {
            var start = message.substring(0, 1);
            var end = message.substring(1);
            return end + start;
        }
    </script>
</body>

</html>
