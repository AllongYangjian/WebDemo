<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./lib/vue-2.6.js" type="text/javascript"></script>
</head>
<body>
    <div id="app">
        <input  v-model="n1" type="text">
        <select v-model="opt">
            <option value="+">+</option>
            <option value="-">-</option>
            <option value="*">*</option>
            <option value="/">/</option>
        </select>
        <input v-model="n2" type="text">
        <input type="button" value="=" @click="operator">
        <input v-model="result" type="text">
    </div>
    <script>
        var app = new Vue({
            el:"#app",
            data:{
                n1:0,
                n2:0,
                opt:'+',
                result:0
            },
            methods:{
                operator(){
                    this.result = eval('parseInt(this.n1)'+this.opt+'parseInt(this.n2)');
                }
            }
        })
    </script>
</body>
</html>
