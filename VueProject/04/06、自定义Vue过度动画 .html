<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="lib/vue-2.6.11.js"></script>
    <!-- 
        在动画中添加自定义名称，之后所有的过度类名的前缀都为自定义名称
     -->
    <style>
        .my-enter,
        .my-leave-to {
            opacity: 0;
            transform: translateY(150px);
        }

        .my-enter-active,
        .my-leave {
            transition: all 0.4s ease;
        }
    </style>
</head>

<body>
    <div id="app">

        <button type="button" class="btn btn-default" @click="flag = !flag">Toggle</button>

        <transition name="my">
            <p v-if="flag">这一个个文档</p>
        </transition>
    </div>
    <script>
        var app = new Vue({
            el: "#app",
            data: {
                flag: true
            },
            methods: {

            }
        });
    </script>
</body>

</html>
