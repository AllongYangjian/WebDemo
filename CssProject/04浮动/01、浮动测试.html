<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>浮动测试</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        span {
            width: 100px;
        }

        .box {
            width: 1200px;
            height: 460px;
            margin: 0 auto;
        }

        .left {
            float: left;
            width: 300px;
            height: 460px;
            background-color: #555;
        }

        .right {
            float: left;
            width: 900px;
            height: 460px;
            background-color: pink;
        }

        ul {
            width: 1226px;
            height: 285px;
            padding: 5px;
            background-color: pink;
            margin: 50px auto;
        }

        ul li {
            list-style: none;
            float: left;
            width: 296px;
            background-color: purple;
            height: 285px;
            margin-right: 14px;
        }

        ul li:last-child {
            margin-right: 0px;
        }
    </style>
</head>

<body>
    <div class="box">
        <div class="left"></div>
        <div class="right"></div>
    </div>

    <ul>
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
    </ul>
</body>

</html>
