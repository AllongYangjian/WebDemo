<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>padding之新浪导航栏</title>
    <style>
        *{
            margin:0;
            padding:0;
        }
        .nav{
            height: 41px;
            background-color: #fcfcfc;
            line-height: 41px;
            border-top: 3px solid #ff8500;
            border-bottom: 1px solid #edeef0;
        }
        .nav a{
            display: inline-block;
            text-decoration: none;
            color: #4c4c4c;
            font-size: 14px;
            height: 41px;
            padding: 0 20px;
        }

        .nav a:hover{
            background-color: #eee;
            color:#ff8500;
        }

        .app{
            width: 200px;
            height: 100px;
            background-color: purple;
        }

        .app p{
            /* width: 100%; */
            padding:30px 30px;
            background-color: pink;
        }
    </style>
</head>
<body>
    <div class="nav">
        <a href="#">新浪导航</a>
        <a href="#">手机新浪网</a>
        <a href="#">移动客户端</a>
        <a href="#">微博</a>
        <a href="#">三个字</a>
    </div>
    <div class="app">
        <p>1</p>
    </div>
</body>
</html>
