<!DOCTYPE html>

<head>

             font-weight: 400;
             padding-left: 15px;
         }

         li{
             list-style: none;
             text-shadow: 5px 5px 6px rgba(0,0,0,.3);
         }

         .container a{
            font-size: 12px;
            color: #666;
            text-decoration: none;
         }

         .container a:hover{
             text-decoration: underline;
         }

         .container ul{
             margin-top: 7px;
         }

         .container ul li{
             height: 24px;
             line-height: 24px;
             padding-left: 24px;
         }
