<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .box1 {
            margin: 10px auto;
        }

        .box1 img {
            filter: blur(10px);
        }

        .parent {
            width: 150px;
            height: 150px;
            background-color: pink;
        }

        .child {
            width: calc(100% - 30px);
            /* height: calc(100%- 30px); */
            height: 30px;
            background-color: purple;
        }
    </style>
</head>

<body>

    <!-- 滤镜 -->
    <div class="box1">
        <img src="img/01.jpg" alt="">
    </div>

    <!-- calc -->
    <div class="parent">
        <div class="child"></div>
    </div>
</body>

</html>
