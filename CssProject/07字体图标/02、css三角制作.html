<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding:0;
        }
        .box1 {
            width: 0;
            height: 0;
            border-top: 10px solid pink;
            border-right: 10px solid red;
            border-bottom: 10px solid blue;
            border-left: 10px solid green;
        }

        .box2 {
            width: 0;
            height: 0;
            border: 50px solid transparent;
            border-left: 50px solid pink;
        }

        .jd {
            position: relative;
            width: 100px;
            height: 200px;
            background-color: pink;
        }

        .jd .span1{
            position: absolute;
            width: 0;
            height: 0;
            line-height: 0;
            font-size: 0;
            border:10px solid transparent;
            border-bottom-color: pink;
            right: 20px;
            top:-20px
        }

        .jd .span2{
            position: absolute;
            width: 0;
            height: 0;
            line-height: 0;
            font-size: 0;
            left: 100px;
            top:50%;
            margin-top: -10px;
            border:10px solid transparent;
            border-left-color: pink;
           
        }
    </style>
</head>

<body>
    <div class="box1"></div>

    <div class="box2">

    </div>

    <div class="jd">
        <span class="span1"></span>
        <span class="span2"></span>
    </div>
</body>

</html>
