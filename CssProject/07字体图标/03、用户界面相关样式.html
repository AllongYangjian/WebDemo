<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 取消表单外框 */
        input,
        textarea {
            outline: none;
        }

        /* 防止文本域改变大小 */
        textarea {
            resize: none;
        }
    </style>
</head>

<body>
    <ul>
        <li style="cursor: default;">111111111</li>
        <li style="cursor: pointer;">111111111</li>
        <li style="cursor: move;">111111111</li>
        <li style="cursor: text;">111111111</li>
        <li style="cursor: not-allowed;">111111111</li>
    </ul>
    <input type="text">
    <textarea name="" id="" cols="30" rows="10"></textarea>
</body>

</html>
