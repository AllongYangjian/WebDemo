<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Css 选择器</title>
    <style>
        div {
            color: red;
        }

        .test {
            color: green;
        }

        #test {
            color:rebeccapurple;
        }
    </style>
</head>

<body>
    <div>
        测试
    </div>

    <div class="test">
        测试
    </div>
    <div id="test">
        测试
    </div>

</body>

</html>
